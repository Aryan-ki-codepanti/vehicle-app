{% extends "base/basic.html" %}
{% load static %}
{% block title %}
<title> Update Vehicle | Siteguide </title>
{% endblock %} 

{% block content %}

    <div class="form__container">
        <h1 class="text-center"> Update a Vehicle </h1>
        <form action="/update/{{ vehicle.id }}" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}

            <div class="submitBtnBox">
                <input class="submitBtn" type="submit" value="Update Vehicle">
            </div>

        </form>
    </div>

{% endblock content %}


{% block js %}
    <script>


        // show its active
        homeLi.classList.add("active-li");
        homeLi.getElementsByTagName("a")[0].classList.add("active-a");

        aboutLi.classList.remove("active-li");
        aboutLi.getElementsByTagName("a")[0].classList.remove("active-a");

        addLi.classList.remove("active-li");
        addLi.getElementsByTagName("a")[0].classList.remove("active-a");

    </script>
{% endblock js %}
